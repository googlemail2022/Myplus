<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My+ с Firebase</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

<header class="bg-white shadow-md p-4 flex justify-between items-center">
  <h1 class="text-2xl font-bold text-red-500">My+</h1>
  <nav class="flex space-x-6">
    <a href="#" class="hover:text-red-500">Лента</a>
    <a href="#" class="hover:text-red-500">Кружки</a>
    <a href="#" class="hover:text-red-500">Сообщества</a>
    <a href="#" class="hover:text-red-500">Подборки</a>
    <a href="#" class="hover:text-red-500">Уведомления</a>
  </nav>
  <button id="loginBtn" type="button" class="bg-red-500 text-white px-4 py-2 rounded-lg">Войти</button>
</header>

<main class="container mx-auto mt-6 grid grid-cols-1 md:grid-cols-3 gap-6">
  <aside class="bg-white p-4 rounded-lg shadow-md">
    <h2 class="font-bold mb-2">Мой профиль</h2>
    <div class="flex items-center space-x-3 mb-4">
      <div class="w-12 h-12 bg-gray-300 rounded-full"></div>
      <div>
        <p id="username" class="font-semibold">Гость</p>
        <p id="useremail" class="text-sm text-gray-500">Не вошли</p>
      </div>
    </div>
  </aside>

  <section class="md:col-span-2">
    <div class="bg-white p-4 rounded-lg shadow-md mb-6">
      <textarea id="postInput" class="w-full p-2 border rounded-md" rows="3" placeholder="Что у вас нового?"></textarea>
      <div class="flex justify-between items-center mt-2">
        <small id="charCount" class="text-sm text-gray-500">0 / 1000</small>
        <button id="postBtn" type="button" class="bg-red-500 text-white px-4 py-2 rounded-lg">Опубликовать</button>
      </div>
    </div>

    <div id="feed"></div>
  </section>
</main>

<div id="loginModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-80">
    <h2 class="text-xl font-bold mb-4">Вход</h2>
    <input id="loginName" type="text" placeholder="Имя" class="w-full mb-2 p-2 border rounded-md">
    <input id="loginEmail" type="email" placeholder="Email" class="w-full mb-4 p-2 border rounded-md">
    <div class="flex justify-end space-x-2">
      <button id="closeLogin" type="button" class="px-3 py-2 bg-gray-300 rounded-lg">Отмена</button>
      <button id="submitLogin" type="button" class="px-3 py-2 bg-red-500 text-white rounded-lg">Войти</button>
    </div>
  </div>
</div>

<div id="toast" class="fixed bottom-6 right-6 hidden bg-gray-800 text-white px-4 py-2 rounded-md shadow-md"></div>

<script type="module">
document.addEventListener('DOMContentLoaded', () => {

  // ===== Firebase SDK =====
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-analytics.js";
  import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA7Xz5QiY_bq1L26ZnoAy5oj0a8l-DRVo4",
    authDomain: "fggda-4abaf.firebaseapp.com",
    databaseURL: "https://fggda-4abaf-default-rtdb.firebaseio.com",
    projectId: "fggda-4abaf",
    storageBucket: "fggda-4abaf.firebasestorage.app",
    messagingSenderId: "244641712781",
    appId: "1:244641712781:web:dbc379fe6573e85c9130c4",
    measurementId: "G-2BX454Q8JP"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getFirestore(app);

  // ===== UI элементы =====
  const feed = document.getElementById('feed');
  const postBtn = document.getElementById('postBtn');
  const postInput = document.getElementById('postInput');
  const charCount = document.getElementById('charCount');
  const loginBtn = document.getElementById('loginBtn');
  const loginModal = document.getElementById('loginModal');
  const closeLogin = document.getElementById('closeLogin');
  const submitLogin = document.getElementById('submitLogin');
  const usernameEl = document.getElementById('username');
  const useremailEl = document.getElementById('useremail');
  const toast = document.getElementById('toast');

  let user = null;

  function showToast(text){
    toast.textContent = text;
    toast.classList.remove('hidden');
    setTimeout(()=>toast.classList.add('hidden'),2500);
  }

  // Char count
  function updateCharCount(){
    charCount.textContent = `${postInput.value.length} / 1000`;
  }
  postInput.addEventListener('input', updateCharCount);

  // Login UI
  function updateUserUI(){
    if(user){
      usernameEl.textContent = user.name;
      useremailEl.textContent = user.email;
      loginBtn.textContent = 'Выйти';
    } else {
      usernameEl.textContent = 'Гость';
      useremailEl.textContent = 'Не вошли';
      loginBtn.textContent = 'Войти';
    }
  }

  loginBtn.addEventListener('click',()=>{
    if(user){
      if(confirm('Выйти из аккаунта?')){
        user=null;
        updateUserUI();
      }
    } else {
      loginModal.classList.remove('hidden');
    }
  });

  closeLogin.addEventListener('click',()=>loginModal.classList.add('hidden'));
  submitLogin.addEventListener('click',()=>{
    const name=document.getElementById('loginName').value.trim();
    const email=document.getElementById('loginEmail').value.trim();
    if(!name||!email){alert('Введите имя и email');return;}
    user={name,email};
    updateUserUI();
    loginModal.classList.add('hidden');
    showToast('Вы вошли как '+name);
  });

  // Публикация поста
  postBtn.addEventListener('click', async()=>{
    const text = postInput.value.trim();
    if(!text){showToast('Введите текст поста.'); return;}
    if(!user){showToast('Войдите, чтобы публиковать посты.'); return;}
    try{
      await addDoc(collection(db,'posts'),{
        text,
        author:user.name,
        createdAt:serverTimestamp(),
        likes:0,
        comments:0,
        shares:0
      });
      postInput.value='';
      updateCharCount();
      showToast('Пост опубликован!');
    } catch(e){console.error(e); showToast('Ошибка публикации.');}
  });

  // Отображение постов в реальном времени
  const q = query(collection(db,'posts'),orderBy('createdAt','desc'));
  onSnapshot(q,snapshot=>{
    feed.innerHTML='';
    snapshot.forEach(doc=>{
      const data=doc.data();
      const div=document.createElement('div');
      div.className='bg-white p-4 rounded-lg shadow-md mb-4';
      div.innerHTML=`
        <div class="flex items-center space-x-3 mb-2">
          <div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center text-sm text-gray-700">${data.author[0]||'G'}</div>
          <div>
            <p class="font-semibold">${data.author}</p>
            <p class="text-sm text-gray-500">${data.createdAt?.seconds ? new Date(data.createdAt.seconds*1000).toLocaleString() : ''}</p>
          </div>
        </div>
        <p class="mb-3">${data.text}</p>
